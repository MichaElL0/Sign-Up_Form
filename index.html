<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playwrite+CU:wght@100..400&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
        </style>


    <title>Sign Up Form</title>
</head>
<body>
    <aside>
        <div class="backdrop">
            <img src="Images/cloud.svg" alt="Half Life Scientist" width="380px" height="508px">
            <h1>DREAMS</h1>
        </div>
    </aside>
    <main>
        <header>
            <div class="header-wrap">
                <h3>This is not a real online service. This is a dream. If you want to control your dreams and view them now, then this is place for you. Start dreaming right now.<br>Sign up <em>now</em> to get started</h3>
                <br>
                <h3>You <em>know</em> you want to.</h3>
            </div>
        </header>

        <section class="singup-form">
            <p>Let's do this!</p>
            
            <form method="post" action="form.html" id="signup">

                <div class="name-field">
                    <div class="input-wrap">
                        <label for="first_name">FIRST NAME</label>
                        <input type="text" name="first_name" id="first_name" required minlength="2" maxlength="20" placeholder="Jan">
                    </div>
                    
                    <div class="input-wrap">
                        <label for="last_name">LAST NAME</label>
                        <input type="text" name="last_name" id="last_name" required minlength="2" maxlength="20" placeholder="Kowalski">
                    </div>
                </div>

                <div class="contact-field">
                    <div class="input-wrap">
                        <label for="email">EMAIL</label>
                        <input type="email" name="email" id="email" required maxlength="20" pattern="^([a-z\d\-_]+)@([a-z\d-_]+).([a-z]){2,6}$" placeholder="jan@email.com">
                    </div>

                    <div class="input-wrap">
                        <label for="phone_number">PHONE NUMBER</label>
                        <input type="tel" name="phone_number" id="phone_number"  pattern="^[0-9]{9}$" placeholder="123456789">
                    </div>
                </div>

                <div class="password-field">
                    <div class="input-wrap">
                        <label for="password">PASSWORD</label>
                        <input type="password" name="password" id="password" required pattern="^(?=.*[A-Z])(?=.*\d).{8,16}$">                        
                        <p id="pass-not">*Passwords do not match</p>
                    </div>

                    <div class="input-wrap">
                        <label for="confirm_password">CONFIRM PASSWORD</label>
                        <input type="password" name="confirm_password" id="confirm_password" required pattern="^(?=.*[A-Z])(?=.*\d).{8,16}$">
                    </div>
                </div>
            </form>
        </section>

        <section class="account">
            <button type="submit" form="signup">Create Account</button>
            
            <p>Already have an account? <a href="#" target="_blank">Log in</a></p>
        </section>
    </main>
    
    <script src="script.js"></script>

</body>
</html>
